<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Swipper CDN Link CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="./image/prof1.jpg" alt="User 1 Profile Image" class="user-image">
                    <h2 class="user-name">Jully Wilson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof2.jpg" alt="User 2 Profile Image" class="user-image">
                    <h2 class="user-name">Nisha Tiwary</h2>
                    <p class="user-profession">Software Tester</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof3.jpg" alt="User 3 Profile Image" class="user-image">
                    <h2 class="user-name">John Root</h2>
                    <p class="user-profession">UI/UX Engineer</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof4.JPG" alt="User 4 Profile Image" class="user-image">
                    <h2 class="user-name">James Wilson</h2>
                    <p class="user-profession">Data Analyst</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof5.JPG" alt="User 5 Profile Image" class="user-image">
                    <h2 class="user-name">Cat Rachel</h2>
                    <p class="user-profession">Content Creator</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof6.JPG" alt="User 6 Profile Image" class="user-image">
                    <h2 class="user-name">Nikhil Sharma</h2>
                    <p class="user-profession">Graphics Designer</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof7.JPG" alt="User 7 Profile Image" class="user-image">
                    <h2 class="user-name">Hugo santa</h2>
                    <p class="user-profession">HR</p>
                    <button class="message-btn">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="./image/prof8.JPG" alt="User 8 Profile Image" class="user-image">
                    <h2 class="user-name">Sujan Ada</h2>
                    <p class="user-profession">Fashion Designer</p>
                    <button class="message-btn">Message</button>
                </div>
            </div>

            <!-- pagination -->
            <div class="swiper-pagination"></div>

            <!-- Navigation buttons -->
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>

            <div class="swiper-scrollbar"></div>
        </div>
    </div>

    <!-- Swipper CDN LINK JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Custom Scripts -->
     <script src="scripts.js"></script>
</body>
</html>
